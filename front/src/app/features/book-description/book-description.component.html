<form (ngSubmit)="submit()">
  <input type="text" name="ean13" placeholder="ean13" [(ngModel)]="searchForm">
  <button type="submit">Search</button>
</form>

<table *ngIf="book" id="book">
  <tr>
    <td>Title</td>
    <td>{{book.title}}</td>
  </tr>
  <tr>
    <td>Author</td>
    <td>{{book.author}}</td>
  </tr>
  <tr>
    <td>Description</td>
    <td>{{book.description}}</td>
  </tr>
  <tr>
    <td>Genre</td>
    <td>{{book.genre}}</td>
  </tr>
</table>
